{% extends "base.html" %}

{% block content %}
<style>
    /* Variáveis de Cor FlyingDonut */
    :root {
        --color-dark: #2F3640; /* Texto / Fundo do Painel */
        --color-teal: #1ABC9C; /* Teal (CTA/Foco) */
        --color-pink: #FF4757; /* Pink (Destaque/Ícone) */
    }

    /* Estilos para o Card Centralizado */
    .register-card {
        border: none;
        border-top: 5px solid var(--color-teal); /* Linha Teal de Destaque */
    }

    /* Inputs e Foco (Teal) */
    .form-control-lg {
        border-radius: 10px;
    }
    .form-control-lg:focus {
        border-color: var(--color-teal); 
        box-shadow: 0 0 0 0.25rem rgba(26, 188, 156, 0.25);
    }

    /* Botão Principal de Registro (CTA em Teal) */
    .btn-register-main {
        background-color: var(--color-teal);
        border-color: var(--color-teal);
        font-weight: 700;
        border-radius: 50px;
        padding: 0.75rem 0;
        box-shadow: 0 4px 15px rgba(26, 188, 156, 0.4);
        transition: all 0.2s ease-in-out;
    }
    .btn-register-main:hover {
        background-color: #16A085;
        border-color: #16A085;
        transform: translateY(-1px);
    }
    
    /* Botão Google (Estilo Secundário) */
    .btn-google {
        border-radius: 50px;
        font-weight: 600;
        border-color: #ced4da;
    }
    .btn-google:hover {
        background-color: #f1f1f1;
        border-color: #b0b0b0;
    }
    
    /* Ícone do cabeçalho */
    .icon-header {
        color: var(--color-pink) !important; /* Ícone em Pink para contraste */
        font-size: 2.5rem !important;
    }
</style>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            
            <div class="card shadow-lg register-card">
                <div class="card-body p-4 p-md-5">
                    
                    {# Header do Formulário #}
                    <div class="text-center mb-5">
                        <i class="fas fa-user-plus icon-header mb-3"></i>
                        <h2 class="h3 fw-bold" style="color: var(--color-dark);">
                            Crie sua Conta <span style="color: var(--color-teal);">FlyD</span>
                        </h2>
                        <p class="text-muted">Preencha os campos para começar a agendar.</p>
                    </div>
                    
                    {# Opção de Login Social #}
                    <div class="mb-4 w-100">
                        <button class="btn btn-google w-100 btn-lg">
                            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google icon" class="me-2"> 
                            Cadastre-se com Google
                        </button>
                    </div>
                    
                    <div class="text-center text-muted mb-4 small fw-bold">ou use suas credenciais</div>

                    {# Formulário Padrão #}
                    <form method="POST" action="{{ url_for('auth.register') }}" class="w-100">
                        
                        <div class="mb-3">
                            <label for="nome" class="form-label fw-semibold" style="color: var(--color-dark);">Nome</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="nome" 
                                name="nome" 
                                placeholder="Nome Completo" 
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold" style="color: var(--color-dark);">Email</label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                id="email" 
                                name="email" 
                                placeholder="seu@email.com" 
                                required
                            >
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold" style="color: var(--color-dark);">Senha</label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                id="password" 
                                name="password" 
                                placeholder="Crie uma senha" 
                                required
                            >
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label fw-semibold" style="color: var(--color-dark);">Confirmar Senha</label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                id="confirm_password" 
                                name="confirm_password" 
                                placeholder="Digite a senha novamente" 
                                required
                            >
                        </div>
                        
                        <button 
                            type="submit" 
                            class="btn btn-register-main w-100 shadow-lg"
                        >
                            <i class="fas fa-check-lg me-2"></i>
                            Registrar
                        </button>
                    </form>
                    
                    <p class="text-center mt-4 mb-0">
                        Já tem conta? 
                        <a href="{{ url_for('auth.login') }}" class="fw-bold" style="color: var(--color-teal);">
                            Faça login aqui
                        </a>
                    </p>
                    
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
