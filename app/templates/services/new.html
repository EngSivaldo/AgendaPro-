{% extends "base.html" %}

{% block content %}
<h1 class="mt-4">Adicionar Novo Serviço</h1>
<form method="POST" action="{{ url_for('services.create_service') }}">
    <div class="mb-3">
        <label for="nome" class="form-label">Nome do Serviço</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" name="descricao"></textarea>
    </div>
    <div class="mb-3">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" step="0.01" class="form-control" id="preco" name="preco" required>
    </div>
    <div class="mb-3">
        <label for="duracao_minutos" class="form-label">Duração (Minutos)</label>
        <input type="number" class="form-control" id="duracao_minutos" name="duracao_minutos" required>
    </div>
    
    <button type="submit" class="btn btn-success">Salvar Serviço</button>
    <a href="{{ url_for('services.list_services') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
