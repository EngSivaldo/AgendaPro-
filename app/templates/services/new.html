{% extends "base.html" %}

{% block content %}

<style>
    /* Estilos Específicos para o Formulário de Criação */
    .create-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        background-color: var(--card-bg); /* Fundo claro para o card */
    }
    
    /* Título Principal */
    .create-header h1 {
        font-weight: 800;
        color: var(--primary-teal) !important; /* Título em Teal */
        margin-bottom: 0.5rem;
        border-bottom: 3px solid var(--accent-pink); /* Destaque em Pink */
        padding-bottom: 0.5rem;
    }
    .create-header h1 i {
        color: var(--accent-pink);
    }
    
    /* Campos do Formulário Aprimorados */
    .form-control, .form-label {
        border-radius: 8px;
    }
    .form-label {
        font-weight: 600;
        color: var(--dark-navy);
    }
    .form-control:focus {
        border-color: var(--primary-teal);
        box-shadow: 0 0 0 0.25rem rgba(0, 191, 178, 0.2);
    }

    /* Botão Salvar (CTA Principal) */
    .btn-save-service {
        background-color: var(--accent-pink);
        border-color: var(--accent-pink);
        color: white;
        font-weight: 700;
        font-size: 1.1rem;
        padding: 0.6rem 1.5rem;
        border-radius: 50px;
        box-shadow: 0 4px 15px rgba(255, 107, 129, 0.5);
        transition: all 0.3s ease-in-out;
    }
    .btn-save-service:hover {
        background-color: #f75c70;
        transform: translateY(-2px);
    }
    
    /* Botão Cancelar (Ação Neutra) */
    .btn-cancel {
        background-color: #7994A8;
        border-color: #7994A8;
        color: white;
        font-weight: 600;
        border-radius: 50px;
        transition: all 0.2s;
    }
    .btn-cancel:hover {
        background-color: #647b90;
        border-color: #647b90;
    }
</style>

<div class="row justify-content-center mt-5">
    <div class="col-md-7 col-lg-6">

        <div class="create-header mb-4">
            <h1 class="display-6"><i class="fas fa-plus-circle me-2"></i> Adicionar Novo Serviço</h1>
            <p class="lead text-muted">Preencha os detalhes para disponibilizar um novo serviço aos clientes.</p>
        </div>

        <div class="card create-card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.create_service') }}">
                    
                    <div class="mb-4">
                        <label for="nome" class="form-label">Nome do Serviço</label>
                        <input type="text" class="form-control form-control-lg" id="nome" name="nome" placeholder="Ex: Corte de Cabelo Clássico" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="descricao" class="form-label">Descrição (Dica para o Cliente)</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Breve explicação sobre o que o serviço inclui."></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="preco" class="form-label">Preço (R$)</label>
                            <input type="number" step="0.01" min="0" class="form-control form-control-lg" id="preco" name="preco" required placeholder="0.00">
                        </div>
                        
                        <div class="col-md-6 mb-4">
                            <label for="duracao_minutos" class="form-label">Duração (Minutos)</label>
                            <input type="number" min="5" step="5" class="form-control form-control-lg" id="duracao_minutos" name="duracao_minutos" required placeholder="30">
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <button type="submit" class="btn btn-save-service me-3">
                        <i class="fas fa-check-circle me-1"></i> Salvar Serviço
                    </button>
                    <a href="{{ url_for('admin.list_services') }}" class="btn btn-cancel">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
