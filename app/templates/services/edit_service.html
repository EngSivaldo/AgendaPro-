{% extends "base.html" %}

{% block content %}

<style>
    /* Estilos para o Card de Edição */
    .edit-card {
        border: 1px solid var(--light-gray);
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
    }
    
    /* Título Principal */
    .edit-header h1 {
        font-weight: 800;
        color: var(--dark-navy) !important;
        margin-bottom: 0.5rem;
    }
    .edit-header h1 i {
        color: var(--accent-pink); /* Ícone principal em Pink */
    }
    .edit-header p.lead {
        font-weight: 500;
        color: var(--primary-teal); /* Nome do serviço em destaque Teal */
    }

    /* Campos do Formulário */
    .form-control, .form-label {
        border-radius: 8px;
    }
    .form-label {
        font-weight: 600;
        color: var(--dark-navy);
    }
    .form-control:focus {
        border-color: var(--primary-teal);
        box-shadow: 0 0 0 0.25rem rgba(0, 191, 178, 0.2);
    }

    /* Botão Voltar (Ação secundária/navegação) */
    .btn-back {
        background-color: var(--light-gray);
        border-color: var(--light-gray);
        color: var(--dark-navy);
        font-weight: 600;
        border-radius: 50px;
        transition: all 0.2s;
    }
    .btn-back:hover {
        background-color: #cacaca;
        border-color: #cacaca;
    }

    /* Botão Salvar (CTA Principal) */
    .btn-save {
        background-color: var(--primary-teal);
        border-color: var(--primary-teal);
        color: white;
        font-weight: 700;
        border-radius: 50px;
        transition: all 0.2s ease-in-out;
    }
    .btn-save:hover {
        background-color: #00A396;
        border-color: #00A396;
        transform: translateY(-1px);
    }

    /* Botão Cancelar (Ação Neutra) */
    .btn-cancel {
        background-color: #7994A8;
        border-color: #7994A8;
        color: white;
        font-weight: 600;
        border-radius: 50px;
        transition: all 0.2s;
    }
    .btn-cancel:hover {
        background-color: #647b90;
        border-color: #647b90;
    }
</style>


<div class="container mt-4">
    
    <div class="row justify-content-center">
        <div class="col-md-7">
            
            {# Botão Voltar #}
            <a href="{{ url_for('services.list_services') }}" class="btn btn-back btn-sm mb-4">
                <i class="fas fa-arrow-left me-1"></i> Voltar para Lista de Serviços
            </a>

            {# Header da Página #}
            <div class="edit-header mb-4">
                <h1 class="display-6 fw-bold">
                    <i class="fas fa-tools me-2"></i> Editar Serviço
                </h1>
                <p class="lead">
                    Editando: <strong style="color: var(--primary-teal);">{{ service.nome }}</strong>
                </p>
            </div>

            <div class="card edit-card shadow">
                <div class="card-body">
                    
                    <form method="POST" action="{{ url_for('services.edit_service', service_id=service.id) }}">
    
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Serviço</label>
                            <input type="text" class="form-control" id="nome" name="nome" 
                                    value="{{ service.nome }}" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição (Opcional)</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ service.descricao or '' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="preco" class="form-label">Preço (R$)</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="preco" name="preco" 
                                        value="{{ '%.2f'|format(service.preco) }}" required>
                            </div>
                        
                            <div class="col-md-6 mb-3">
                                <label for="duracao_minutos" class="form-label">Duração (minutos)</label>
                                <input type="number" min="5" step="5" class="form-control" id="duracao_minutos" name="duracao_minutos" 
                                        value="{{ service.duracao_minutos }}" required>
                            </div>
                        </div>
                        
                        <hr class="mt-4 mb-4">
                        
                        {# Botões de Ação Final #}
                        <button type="submit" class="btn btn-save me-3">
                            <i class="fas fa-save me-1"></i> Salvar Alterações
                        </button>
                        <a href="{{ url_for('services.list_services') }}" class="btn btn-cancel">
                            Cancelar e Voltar
                        </a>
                    </form>

                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
