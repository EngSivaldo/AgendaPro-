{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    
    <div class="row justify-content-center">
        <div class="col-md-7">
            
            <a href="{{ url_for('services.list_services') }}" class="btn btn-secondary btn-sm mb-3">
                <i class="fas fa-arrow-left me-1"></i> Voltar para Serviços
            </a>

            <h1 class="display-6 fw-bold text-info mb-4">
                <i class="fas fa-tools me-2"></i> Editar Serviço
            </h1>
            <p class="lead text-muted">
                Editando: **{{ service.nome }}**
            </p>

            <div class="card shadow">
                <div class="card-body">
                    
                    <form method="POST" action="{{ url_for('services.edit_service', service_id=service.id) }}">
    
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Serviço</label>
                            <input type="text" class="form-control" id="nome" name="nome" 
                                   value="{{ service.nome }}" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição (Opcional)</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ service.descricao or '' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="preco" class="form-label">Preço (R$)</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="preco" name="preco" 
                                       value="{{ '%.2f'|format(service.preco) }}" required>
                            </div>
                    
                            <div class="col-md-6 mb-3">
                                <label for="duracao_minutos" class="form-label">Duração (minutos)</label>
                                <input type="number" min="5" step="5" class="form-control" id="duracao_minutos" name="duracao_minutos" 
                                       value="{{ service.duracao_minutos }}" required>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <button type="submit" class="btn btn-success me-2">
                            <i class="fas fa-save me-1"></i> Salvar Alterações
                        </button>
                        <a href="{{ url_for('services.list_services') }}" class="btn btn-secondary">
                            Cancelar e Voltar
                        </a>
                    </form>

                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
